services:
  # 1. Database
  db:
    image: postgres:15-alpine
    container_name: ai-db-postgres
    restart: always
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: aidetector
    ports:
      - "5432:5432"
    volumes:
      - ./infra/db/data:/var/lib/postgresql/data

  # 2. AI Server (Python)
  ai-server:
    build: ./ai-server
    container_name: ai-server-fastapi
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./ai-server:/app
    environment:
      - ENV=development

