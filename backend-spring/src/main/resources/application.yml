spring:
  datasource:
    url: jdbc:mysql://localhost:3307/ai_detection_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: user
    password: user1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect # MySQL 8~9 λ²„μ „ νΈν™

file:
  upload-dir: ${user.dir}/uploads/

jwt:
  secret: your-very-long-and-secure-random-secret-key-more-than-32-chars

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    s3:
      bucket: ai-detector-bucket-dongwook
    region:
      static: ap-northeast-2
    stack:
      auto: false